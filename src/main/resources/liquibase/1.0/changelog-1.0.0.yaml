databaseChangeLog:
  - changeSet:
      id: create users table
      author: Cefer Mehtiyev
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password_hash
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: profile_picture_url
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: user_status
                  type: VARCHAR(64)
                  defaultValue: true
                  constraints:
                    nullable: false
              - column:
                  name: roles
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
